<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Graphing RNA with Flot</title>
	<link href="flot/examples/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script src="flot/jquery.js"></script>
	<script src="flot/jquery.flot.js"></script>
	<script src="flot/jquery.flot.selection.js"></script>
  <script src="flot/jquery.flot.navigate.js"></script>
  <script src="flot/jquery.flot.labels.js"></script>
	<script src="flot/jquery.csv.js"></script>
  <script src="globals.js"></script>

  <script src="data/e.coli_16s.js"></script>
  <script src="data/e.coli_23s.js"></script>
  <script src="data/e.coli_5s.js"></script>
  <script src="data/trna_phe.js"></script>
</head>
<body>

  <div id="header">
    <h2>Bioflot - RNA Secondary Structure Diagram</h2>
  </div>

  <!-- use width:1300px for firefox. looks okay in chrome. find a way to fix this. -->
  <div id="content" style="width:1350px">

    <input id="fileInput" type="file" name=files[] multiple />
    
    <br>
    <a href="index.html">RNA Folding Graph</a>
    <br>

    <div class="demo-container" style="float:left; width:220px; height:835px;">
      <div id="filebar" class="sidebar-files" style="height:832px">
      </div>
    </div>

    <div class="demo-container" style="float:right;width:1100px;height:835px">
      <div id="placeholder" class="demo-placeholder" style="margin: 15px 0px 0px 15px;float:left; width:800px; height:800px"></div>
      <div id="overview" class="demo-placeholder" style="margin: 15px 15px 0px 0px;float:right; width:250px; height:250px;"></div>
      <div class="demo-item" style="float:right; width:250px; height:10px;"></div>
      <div id="displayFileNumber" class="demo-item" style="line-height:15pt; font-size:13pt;float:right; width:250px; height:40px;">Current file: none</div>
     <!-- <div style="float:right; width:250px; height:20px;"><label><input id="enableTooltip" type="checkbox"></input>Enable tooltip</label></div> -->
      <!-- <div style="float:right; width:250px; height:20px;"><label><input id="enableSquareZoom" type="checkbox" checked="checked"></input>Square Mouse Zoom</label></div> -->
      <div style="float:right; width:230px; height:80px; border: 1px solid #ddd; padding: 0px 0px 5px 5px; margin: 0px 15px 0px 0px">
        <label><input id="toggleOutOfRange" type="checkbox" checked></input>Show Out of Range</label>
        <br>Conditional Distance Cutoff:
        <input id="condDist" type="number" style="width:100px;margin-right:10px" min="0"><button id="condDistButton">Re-graph</button></input>
      </div>
      <div style="float:right; width:250px; height:30px;"><label><input id="toggleNav" type="checkbox"></input>Toggle Navigation Type</label></div>
      <div style="float:right; width:250px; height:30px;"><label><input id="toggleColor" type="checkbox"></input>Structural Coloring</label></div>
      <div style="float:right; width:250px; height:30px;"><label><input id="toggleComparFoldOnly" type="checkbox" checked></input>Show Comp. Folds Only</label></div>
      <div class="demo-item" style="float:right; width:250px; height:40px;"><button onclick="resetZoom()">Reset Zoom</button></div>
      <!--<div class="demo-item" style="float:right; width:250px; height:40px;"><button onclick="reloadGraph(0)">Pick File</button></div>-->
      <div class="demo-item" style="float:right; width:250px; height:40px;"><button onclick="reloadGraph(1)">Previous File</button></div>
      <div class="demo-item" style="float:right; width:250px; height:40px;"><button onclick="reloadGraph(2)">Next File</button></div>
      
      <p id="rnaSeq" style="float:right; width:250px; height:40px;">E.coli 16s</p>
      <table style="float:right; width:250px; height:40px;">
        <tr>
          <td><button onclick="pickRNA(trna_phe)">tRNA</button></td>
          <td><button onclick="pickRNA(e_coli_5s)">5s</button></td>
          <td><button onclick="pickRNA(e_coli_16s)">16s</button></td>
          <td><button onclick="pickRNA(e_coli_23s)">23s</button></td>
        </tr>
      </table>

    </div>

  </div>

  <div id="footer" style="width:200px;margin:0 auto">
  </div>
  <br><br>

<script type="text/javascript" src="bioflot.js"></script>
</body>
</html>
